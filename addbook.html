<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do listr</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="addbook.css">
</head>
<body>
    <div class="big-contener">
        <div class="smol-contener">
            <div class="title">
                <span><i class="far-fa-book"></i></span>
                <span>Y.C</span>
                <span class="book">BOOK</span>
                <span>List</span>
            </div>
            <!-- <form> -->
            <div class="contener-inner">
                    <div class="input">
                        <label>Title</label>
                        <input id="title" type="text" value=" ">
                        <p></p>
                    </div>
    
                    <div class="input">
                        <label>Aouthor</label>
                        <input id="aouthor" type="text" value=" ">
                        <p></p>
                    </div>
    
                    <div class="input">
                        <label>Year</label>
                        <input id="year" type="text" value=" ">
                        <p></p>
                    </div>
                    <div class="button">
                        <button>Add Book</button>
                    </div>
                </div>
            <!-- </form> -->
    
          <div class="remember-book">
              <table>
                  <tr>
                      <th>Title</th>
                      <th>Author</th>
                      <th>Year</th>
                  </tr>
              </table>
          </div>
        </div>
    </div>
    <script src="addbook.js"></script>
</body>
</html>
